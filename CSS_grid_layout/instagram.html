<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .post-list{
            display: grid;
            grid-template-columns: repeat(3, minmax(100px, 293px));
            justify-content: center;
            grid-gap: 28px;
        }
        .post{
            cursor: pointer;
            position: relative;
            display: block;
        }
        .post-image{
            margin: 0;
        }
        .post-image img{
            width: 100%;
            vertical-align: top;
        }
        .post-overlay{
            background-color: rgba(0, 0, 0, .4);
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            display: none;
        }
        .post:hover .post-overlay{
            display: flex;
        }
        .post-likes, .post-comments{
            width: 80px;
            margin: 5px;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            }
        }
    </style>
</head>
<body>
    <section class="post-list">
        <a href="" class="post">
            <figure class="post-image">
                <img src="../desarrollo web online/portada real.png" alt="">
            </figure>
            <span class="post-overlay">
                <p>
                    <span class="post-likes">150</span>
                    <span class="post-comments">10</span>
                </p>
            </span>
        </a>

                </p>
            </span>
        </a>
        <a href="" class="post">
            <figure class="post-image">
                <img src="../desarrollo web online/portada real.png" alt="">
            </figure>
            <span class="post-overlay">
                <p>
                    <span class="post-likes">150</span>
                    <span class="post-comments">10</span>
                </p>
            </span>
        </a>
        <a href="" class="post">
            <figure class="post-image">
                <img src="../desarrollo web online/portada real.png" alt="">
            </figure>
            <span class="post-overlay">
                <p>
                    <span class="post-likes">150</span>
                    <span class="post-comments">10</span>
                </p>
            </span>
        </a>
    </section>
</body>
</html>
